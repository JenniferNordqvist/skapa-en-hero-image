<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- href="./style.css" nedan går till CSS dokumentet, i CSS dokumentet gör du all styling. 
        Prova att ta bort länkningen för att se hur knappen ser ut med bara HTML. -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Min hero image</title>
  </head>
  <body>
    
  <!-- Bakgrundsbilden. Lägg in bilden som bakgrund i CSS-filen -->
    <div class="hero-content">

      <!-- Innehåll ovanpå bakgrundsbilden. Använd tillexmpel <h1>, <h2>, och <p> tags. -->
      <div class="hero-text-and-button">
        <h1>Rubrik</h1>
        <h2>underrubrik</h2>

          <!--Här läggs även knappen till. Du kan styla knappen i CSS-filen. Ändra länkningen genom att byta ut "#" till 
            din valda adress i href="#" -->
        <a class="button" href="#">Button</a>
      </div>
    </div>
  </body>
</html>
